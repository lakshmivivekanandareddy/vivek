<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5</title>
</head>
<body>
    
    <table border="" bordercolor="black" cellspacing="0.7" cellpadding="8" align="center">
        <caption><h2 >Registration form</h2></caption>
        <tr>
            <th width="150">First Name</th>
            <td width="400">
                <input type="text"  name="fullname"  >

            </td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td><input type="text" name="lastname"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td>
                <input type="text" name="email" >
            </td>
            
        </tr>
        <tr>
            <th>Password</th>
            <td>
                <input type="password" name="password" >
            </td>
        </tr>
        <tr>
            <th>Re-enter Password</th>
            <td>
                <input type="password" name="repassword" >
            </td>
        </tr>
        <tr >
            <th rowspan="2">Gender:</th>
        <td>
            <input type="radio" name="gender" value="male">Male
        </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="gender" value="female">Female
            </td>
        </tr>
        <tr><th>Age:</th>
        <td> 
            <input type="number" name="age">
        </td></tr>
        <tr>
            <th> Phone Number</th>
            <td> <input type="tel" name="Phnumber">
            </td>
        </tr>
        <tr>
            <th height="100">Address</th>
            <td>
                <textarea name="address"></textarea>
            </td>
        </tr>
        <tr>
            <th>State</th>
            <td>
                <input type="text" name="state">

            </td>
        </tr>
        <tr>
            <th>Country</th>
            <td>
                <select name="country">
                    <option value="Choose your country">Choose your country</option>
                    <option value="India">India</option> 
                    <option value="other country">Other Country</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Languages known</th>
            <td>
                <input type="checkbox" name="languages" value="english">English
                <input type="checkbox" name="languages" value="kannada">Kannada
                <input type="checkbox" name="languages" value="hindi">Hindi
                <input type="checkbox" name="languages" value="hindi">Telugu

            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" name="declaration" value="declaration" checked="checked">Hereby I declare all the given details are true
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right">
            Log in to <a href="https://ethnus.com/">Ethnus</a> website
            </td>
        </tr>
        
            
        
        
    </table>
    <br>

    
        <center><button class="center-button" type="submit" value="register" >Register</center>
        
    
    



    
</body>
</html>
